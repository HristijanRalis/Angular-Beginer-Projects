<app-header> </app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user  [user]="user" (select)="onSelectUser($event)" />
      </li>
    }
  </ul>

  <app-tasks-component
    [name]="selectedUser ? selectedUser.name : ''"
  ></app-tasks-component>
</main>

<div class="WORKER bg-gray-100 p-6 rounded shadow-md text-center">
  <img [src]="'assets/workers/' + worker.avatar" [alt]="worker.name" />

  <h2 class="text-xl font-bold text-black">{{ worker.name }}</h2>

  <p class="text-grey-700">
    {{ worker.description || 'No description available.' }}
  </p>
</div>
